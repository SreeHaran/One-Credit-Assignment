<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="top"><p>chat with owner</p></div>
    <main class="chat">
        <div class="client">
            <p>hello</p>
        </div>
        <div class="server">
            <p>hii</p>
        </div>
        <div class="client">
            <p>What is the price of the book?</p>
        </div>
        <div class="server">
            <p>Rs.49,999 only            </p>
        </div>
        <div class="client">
            <p>What can i have for Rs.200 only?</p>
        </div>
        <div class="server">
            <p>i can give you 2 Rs.100 note for that</p>
        </div>
        <div class="client">
            <p>i'll give you Rs.50 for those two</p>
        </div>

        <p class="blocked">the owner has blocked you</p>

    </main>
    <div class="down">
        <input type="text">
        <p>></p>
    </div>
</body>
</html>
